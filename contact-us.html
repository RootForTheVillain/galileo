<div class="row">

    <div class="col-md-5 col-logo">
      <p class="xl-text">
        Let's talk and see what we can do for you.
      </p>
      <p class="xl-text">
        If nothing else, we'll meet someone new.
      </p>
      <p class="lg-text">Contact Us</p>
    </div>
    <div class="col-md-7 col-nologo">
      <form>
        <div class="form-group">
          <input type="firstName" class="form-control" id="firstName" placeholder="* First Name">
        </div>
        <div class="form-group">
          <input type="lastName" class="form-control" id="lastName" placeholder="* Last Name">
        </div>
        <div class="form-group">
          <input type="company" class="form-control" id="company" placeholder="* Company">
          <input type="role" class="form-control" id="role" placeholder="* Role">
        </div>

        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div class="row">
        <div class="col-md-6">
          <input type="text" name="company" placeholder="">
        </div>
        <div class="col-md-6">
          <input type="text" name="role" placeholder="* Your Role">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input type="text" name="email" placeholder="* Email">
        </div>
        <div class="col-md-6">
          <input type="text" name="phone" placeholder="* Phone Number">
        </div>
      </div>

      <textarea rows="10" cols="100"></textarea>
      <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>

    </div>
</div>

<div class="row contact-us">
  <div class="col-md-5 pull-left col-nologo">
    <p class="xl-text">We are where you are.</p>
    <address class="xl-text">
      info@ galileo-insights.com<br>
      248.555.1212<br>
      12345 Main St.<br>
      Detroit, MI 4xxxx
    </address>
    <p class="lg-text">Contact Us</p>
  </div>
</div>
